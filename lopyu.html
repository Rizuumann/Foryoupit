<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Pipit tercintahh‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease;
  }

  h1 {
    margin-bottom: 10px;
    color: #ff4d6d;
  }

  p {
    color: #444;
    font-size: 18px;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    background: #ff4d6d;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .heart {
    position: absolute;
    color: #ff4d6d;
    animation: float 5s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(100vh) scale(0.5); }
    to { transform: translateY(-10vh) scale(1.2); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <audio id="bgm" loop>
  <source src="blue.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hai, pipitt Sayang ‚ù§Ô∏è</h1>
  <p>
    Aku cuma mau bilang‚Ä¶<br><br>
    dari semua hal random di dunia ini,<br>
    kamu manusia paling favorit setelah ibu aku.<br><br>
    Makasih ya udah hadir di dalam hidup aku ‚ù§Ô∏è
  </p>

  <button onclick="alert('mwaaa i lopyuuu sayangkuu ‚ù§Ô∏è')">
    Klik kalau kamu juga sayang üò≥
  </button>
</div>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (10 + Math.random() * 20) + "px";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }

  setInterval(createHeart, 300);
</script>

<script>
  const audio = document.getElementById("bgm");

  function startMusic() {
    audio.play().catch(() => {});
    document.removeEventListener("click", startMusic);
  }

  document.addEventListener("click", startMusic);
</script>

</body>
</html>
